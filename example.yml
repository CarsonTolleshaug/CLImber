shell: bash
endpoints:
  - name: List Files
    route: /ls/(.*)
    method: GET
    run: ls -la $1
    responses:
    - condition:
        exitCode: 0
      responseCode: 200
      responseBody: {
        "outputText": "{{stdout}}"
      }
    - responseCode: 400
      responseBody: {
        "message": "unable to process request"
      }
    